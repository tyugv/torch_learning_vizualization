<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning vizualization</title>
    <script language="JavaScript">
    function refreshIt(element) {setTimeout (function () {
        element.src = element.src.split('?')[0] + '?' + new Date().getTime();
    }, 500);// refresh every x s
    }
</script>
</head>
<body>
    <form action="/new_learning" method="post">
      <button value="new_lrn">Новое обучение</button>
    </form>
    <br></br>
    <form action="" method="post">
        <label>learning rate</label>
        <input type = "text" name = "lr">
        <input type=submit>
    </form>
    <img src={{url}} alt="my plot" onload="refreshIt(this)" onerror="refreshIt(this)">
</body>
</html>
